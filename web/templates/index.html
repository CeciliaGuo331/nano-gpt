<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT-2 模型推理</title>
    <style>
      /* 使用内联样式，避免外部文件依赖 */
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap");

      :root {
        --primary-color: #007bff;
        --primary-hover-color: #0056b3;
        --background-color: #f8f9fa;
        --container-bg-color: #ffffff;
        --text-color: #343a40;
        --border-color: #dee2e6;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Noto Sans SC", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background: var(--container-bg-color);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 35px var(--shadow-color);
        width: 100%;
        max-width: 650px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      h1 {
        color: var(--text-color);
        text-align: center;
        margin-top: 0;
        margin-bottom: 2rem;
        font-weight: 700;
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-bottom: 1.5rem;
        min-height: 120px;
        box-sizing: border-box;
        resize: vertical;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.5rem;
      }

      .param-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .param-group {
        display: flex;
        flex-direction: column;
      }

      .param-group label,
      .form-group label {
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #6c757d;
      }

      .param-group input,
      .form-group select,
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        box-sizing: border-box;
        font-size: 1rem;
        background-color: white;
      }

      .param-group input:focus,
      .form-group select:focus,
      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }

      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .result-box {
        margin-top: 2rem;
        padding: 1.5rem;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        white-space: pre-wrap;
        word-wrap: break-word;
        min-height: 50px;
        transition: background-color 0.3s;
      }

      .result-box.error {
        background-color: #fff3f3;
        color: #d9534f;
        border-color: #d9534f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GPT-2 模型推理</h1>
      <textarea
        id="prompt-input"
        placeholder="在这里输入你的提示词..."
      ></textarea>

      <div class="form-group">
        <label for="model-select">选择模型</label>
        <select id="model-select">
          <option value="">请提供有效的 API 地址和 Key</option>
        </select>
      </div>

      <div class="param-grid">
        <div class="param-group">
          <label for="max-tokens-input">最大长度 (Max Tokens)</label>
          <input type="number" id="max-tokens-input" value="150" />
        </div>
        <div class="param-group">
          <label for="temperature-input">温度 (Temperature)</label>
          <input type="number" id="temperature-input" value="0.7" step="0.1" />
        </div>
      </div>

      <!-- !!! 关键改动 1: 添加 API 接口地址输入框 !!! -->
      <div class="form-group">
        <label for="api-base-url-input">API 接口地址 (Endpoint)</label>
        <input
          type="text"
          id="api-base-url-input"
          value="http://127.0.0.1:5002"
          placeholder="例如: http://127.0.0.1:5002"
        />
      </div>

      <div class="form-group">
        <label for="api-key-input">API Key</label>
        <input
          type="password"
          id="api-key-input"
          value="a_default_key_for_testing"
          placeholder="请输入你的 API Key"
        />
      </div>

      <button id="generate-button" onclick="generateText()">
        <span id="button-text">生成文本</span>
      </button>
      <div class="result-box" id="result">生成的文本将显示在这里。</div>
    </div>

    <script>
      const generateButton = document.getElementById("generate-button");
      const buttonText = document.getElementById("button-text");
      const promptInput = document.getElementById("prompt-input");
      const resultDiv = document.getElementById("result");
      const maxTokensInput = document.getElementById("max-tokens-input");
      const temperatureInput = document.getElementById("temperature-input");
      const apiKeyInput = document.getElementById("api-key-input");
      const modelSelect = document.getElementById("model-select");
      // !!! 关键改动 2: 获取新的输入框元素 !!!
      const apiBaseUrlInput = document.getElementById("api-base-url-input");

      function getApiBaseUrl() {
        let baseUrl = apiBaseUrlInput.value.trim();
        // 移除末尾可能存在的斜杠
        if (baseUrl.endsWith("/")) {
          baseUrl = baseUrl.slice(0, -1);
        }
        return baseUrl;
      }

      async function loadModels() {
        const apiKey = apiKeyInput.value;
        const baseUrl = getApiBaseUrl();

        if (!apiKey.trim() || !baseUrl) {
          modelSelect.innerHTML =
            '<option value="">请输入 API 地址和 Key</option>';
          modelSelect.disabled = true;
          return;
        }

        modelSelect.innerHTML = "<option>正在加载模型...</option>";
        modelSelect.disabled = true;

        try {
          // !!! 关键改动 3: 使用输入框中的地址构建 URL !!!
          const modelsUrl = `${baseUrl}/v1/models`;
          console.log(`正在从 ${modelsUrl} 加载模型...`);

          const response = await fetch(modelsUrl, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${apiKey}`,
            },
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(
              data.error?.message || `HTTP 错误! 状态码: ${response.status}`
            );
          }

          const models = data.data;
          modelSelect.innerHTML = "";

          if (!models || models.length === 0) {
            modelSelect.innerHTML = '<option value="">未找到可用模型</option>';
            return;
          }

          models.forEach((model) => {
            const option = document.createElement("option");
            option.value = model.id;
            option.textContent = model.id;
            modelSelect.appendChild(option);
          });
        } catch (error) {
          console.error("加载模型列表时出错:", error);
          modelSelect.innerHTML = `<option value="">加载模型失败</option>`;
          resultDiv.textContent = "加载模型列表失败: " + error.message;
          resultDiv.classList.add("error");
        } finally {
          modelSelect.disabled = false;
        }
      }

      // API 地址或 Key 变更时都重新加载模型
      window.addEventListener("DOMContentLoaded", loadModels);
      apiKeyInput.addEventListener("change", loadModels);
      apiBaseUrlInput.addEventListener("change", loadModels);

      async function generateText() {
        const promptText = promptInput.value;
        const maxTokens = parseInt(maxTokensInput.value, 10) || 150;
        const temperature = parseFloat(temperatureInput.value) || 0.7;
        const apiKey = apiKeyInput.value;
        const modelName = modelSelect.value;
        const baseUrl = getApiBaseUrl();

        if (!promptText.trim()) {
          resultDiv.textContent = "请输入有效的提示词。";
          resultDiv.classList.add("error");
          return;
        }
        if (!apiKey.trim() || !baseUrl) {
          resultDiv.textContent = "请输入有效的 API 地址和 Key。";
          resultDiv.classList.add("error");
          return;
        }
        if (!modelName) {
          resultDiv.textContent = "请选择一个有效的模型。";
          resultDiv.classList.add("error");
          return;
        }

        generateButton.disabled = true;
        buttonText.innerHTML = '<span class="spinner"></span>正在生成...';
        resultDiv.textContent = "";
        resultDiv.classList.remove("error");

        try {
          const requestBody = {
            model: modelName,
            messages: [{ role: "user", content: promptText }],
            max_tokens: maxTokens,
            temperature: temperature,
          };

          // !!! 关键改动 4: 使用输入框中的地址构建 URL !!!
          const completionsUrl = `${baseUrl}/v1/chat/completions`;
          console.log(`发送生成请求到 ${completionsUrl}`);

          const response = await fetch(completionsUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
            body: JSON.stringify(requestBody),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(
              data.error?.message || `HTTP 错误! 状态码: ${response.status}`
            );
          }

          const generatedText = data.choices[0]?.message?.content;
          if (generatedText) {
            resultDiv.textContent = generatedText;
          } else {
            throw new Error("API 返回的数据格式不正确，未找到生成的文本。");
          }
        } catch (error) {
          console.error("请求错误:", error);
          resultDiv.textContent = "发生错误: " + error.message;
          resultDiv.classList.add("error");
        } finally {
          generateButton.disabled = false;
          buttonText.innerHTML = "生成文本";
        }
      }
    </script>
  </body>
</html>
